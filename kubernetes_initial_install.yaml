---
  - hosts: kubem13 kubew12 kubew13
    remote-user: ansible
    become: yes
  tasks:
    - name: stop swap
      shell: swapoff -a | echo "net.bridge.bridge-nf-call-ip6tables = 1
               net.bridge.bridge-nf-call-iptables = 1" >> /etc/sysctl.d/k8s.conf
    - name: add repository
      shell: echo "[kubernetes]
               name=Kubernetes
               baseurl=https://packages.cloud.google.com/yum/repos/kubernetes-el7-x86_64
               enabled=1
               gpgcheck=1
               repo_gpgcheck=1
               gpgkey=https://packages.cloud.google.com/yum/doc/yum-key.gpg  https://packages.cloud.google.com/yum/doc/rpm-package-key.gpg" >> /etc/yum.repos.d/kubernetes.repo
    - name: apply changes
        shell: sysctl --system
    - name: install docker required packages
      yum:
        name: yum-utils device-mapper-persistent-data lvm2 bridge-utils
        state: latest
      notify: restart docker
      notify: restart kubernetes
    - name: add repository
        yum_repository:
          name: docker
          description: Docker repository
          baseurl: https://download.docker.com/linux/centos/docker-ce.repo
    - name: install kubernetes
      yum:
        name: kubeadm kubelet kubectl
        state: latest
    - name: ensure docker is running
      service:
        name: docker
        state: started
    - name: enable service docker
      systemd:
        name: docker
        enabled: yes
    - name: ensure kubernetes is running
          service:
            name: kubelet
            state: started
    - name: enable service kubernetes
          systemd:
            name: kubelet
            enabled: yes
    handlers:
      - name: restart docker
        service:
          name: docker
          state: restarted
      - name: restart kubernetes
          service:
            name: kubelet
            state: restarted
